<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОКВЭД Поиск</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ОКВЭД Поиск</h1>
            <p class="subtitle">Поиск кодов ОКВЭД по номеру или описанию</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <h2>Поиск по коду ОКВЭД</h2>
                <div class="input-group">
                    <input type="text" id="codeInput" placeholder="Введите код ОКВЭД (например, 01.11.1)">
                    <button id="searchByCodeBtn">Найти</button>
                </div>
                <div class="result-box" id="codeResult">
                    <p class="placeholder">Загрузка данных ОКВЭД...</p>
                </div>
            </div>

            <div class="search-box">
                <h2>Поиск по описанию</h2>
                <div class="input-group">
                    <input type="text" id="textInput" placeholder="Введите текст для поиска (например, растениеводство)">
                    <button id="searchByTextBtn">Найти</button>
                </div>
                <div class="result-box" id="textResult">
                    <p class="placeholder">Загрузка данных ОКВЭД...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
